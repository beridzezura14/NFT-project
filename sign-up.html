<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Market</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/sign.css">
    <link rel="stylesheet" href="assets/css/sign-media.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><span>NFT</span> MARKET</a>
            </div>
            <div class="burger-menu">
                <li class="first-line"></li>
                <li class="second-line"></li>
                <li class="therd-line"></li>
            </div>
            <div class="nav">
                <a href="index.html">Marketplace</a>
                <a href="#">Rankings</a>
                <a href="#">Connect a wallet</a>
                <a href="#" class="sign-up"> <ion-icon name="person-outline"></ion-icon> Sign Up</a>
            </div>
        </nav>
    </header>
    <!-- sign-up section -->
    <section class="sign">
        <div class="sign-form">            
            <div class="sign-row">
                <h1>Create account</h1>
                <p>Welcome! enter your details and start creating, collecting and selling NFTs.</p>
                <form class="input-icons">
                    <div>
                        <ion-icon name="person-outline"></ion-icon>
                        <input class="input-field" type="text" placeholder="Enter UserName">                        
                    </div>                    
                    <div>
                        <ion-icon name="mail-outline"></ion-icon>
                        <input class="input-field" type="email" placeholder="Enter Email" required>
                    </div>
                    <div>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="input-field" type="password" placeholder="Enter Password">                              
                    </div>
                    <div>
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input class="input-field" type="date" placeholder="Enter Date">                                 
                    </div>
                    <button class="creat-acc">Create account</button>                       
                </form>
            </div>
        </div>
    </section>
